<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Tube - Seu YouTube Moderno</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <button class="settings-btn" onclick="openSettings()" title="Configurações">⚙️</button>
        <h1>
            <img src="icon.svg" alt="I Tube" class="brand-icon">
            I Tube
        </h1>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Buscar vídeos incríveis...">
            <button id="search-button">🔍 Buscar</button>
            <button id="playlists-button" onclick="openPlaylists()">🎵 Playlists</button>
            <button id="favorites-button" onclick="showFavorites()">❤️ Favoritos</button>
        </div>
    </header>

    <main id="video-container">
        <!-- Os vídeos serão carregados aqui dinamicamente -->
    </main>

    <script src="script.js"></script>
</body>
</html>
