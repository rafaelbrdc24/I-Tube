<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Tube - Seu YouTube Moderno</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="icon" type="image/jpeg" href="icon.jpeg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <button class="settings-btn" onclick="openSettings()" title="Configura√ß√µes">‚öôÔ∏è</button>
        <h1>
            <img src="icon.jpeg" alt="I Tube" class="brand-icon">
            I Tube
        </h1>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Buscar v√≠deos incr√≠veis...">
            <button id="search-button">üîç Buscar</button>
            <button id="playlists-button" onclick="openPlaylists()">üéµ Playlists</button>
            <button id="favorites-button" onclick="showFavorites()">‚ù§Ô∏è Favoritos</button>
        </div>
    </header>

    <main id="video-container">
        <!-- Os v√≠deos ser√£o carregados aqui dinamicamente -->
    </main>

    <!-- Modal de Playlists -->
    <div id="playlist-modal" class="modal-overlay" style="display:none;">
        <div class="modal">
            <div class="modal-header">
                <h3>Adicionar √† playlist</h3>
                <button class="modal-close" onclick="closePlaylistModal()">‚úï</button>
            </div>
            <div class="modal-body">
                <label class="modal-label">Selecionar uma existente</label>
                <div id="playlist-list" class="playlist-list"></div>
                <div class="modal-sep">ou</div>
                <label class="modal-label">Criar nova</label>
                <div class="modal-row">
                    <input id="new-playlist-name" type="text" placeholder="Nome da nova playlist">
                    <button class="modal-action" onclick="createNewPlaylistFromModal()">Criar</button>
                </div>
            </div>
            <div class="modal-footer">
                <button class="modal-secondary" onclick="closePlaylistModal()">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Popup Player -->
    <div id="popup-player" class="popup-player" style="display: none;">
        <div class="popup-header">
            <div class="popup-title">
                <span id="popup-video-title">T√≠tulo do V√≠deo</span>
            </div>
            <div class="popup-controls">
                <button class="popup-btn" onclick="minimizePopup()" title="Minimizar">‚ûñ</button>
                <button class="popup-btn" onclick="maximizePopup()" title="Maximizar">‚õ∂</button>
                <button class="popup-btn" onclick="closePopup()" title="Fechar">‚úï</button>
            </div>
        </div>
        <div class="popup-content">
            <div class="popup-video-container">
                <iframe id="popup-iframe" 
                        src="" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                </iframe>
            </div>
            <div class="popup-video-info">
                <div class="popup-video-actions">
                    <button class="popup-action-btn" onclick="toggleFavoritePopup()" id="popup-favorite-btn">
                        <span id="popup-favorite-icon">ü§ç</span> Favoritar
                    </button>
                    <button class="popup-action-btn" onclick="shareVideoPopup()">
                        üì§ Compartilhar
                    </button>
                    <button class="popup-action-btn" onclick="addToPlaylistPopup()">
                        ‚ûï Playlist
                    </button>
                </div>
            </div>
        </div>
        <div class="popup-resize-handle"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
